  <!-- Search Box -->
  <div class="search-box" id="search-bar">
    <div class="container flex-class">
      <input id="searchInput" class="form-control" type="text" placeholder="Search songs, movies, images, etc"
        onkeydown="handleKeyDown(event)">
      <div id="mic">
        <i class="fa fa-microphone fa-2x" id="voice-search"></i>
      </div>
    </div>
  </div>

  <!-- slide-bar -->
  <div class="slide-bar container flex-class">
    <i class="fa fa-chevron-right fa-2x left" id="left"></i>
    <div class="container flex-class" id="horizontal-slide-bar">
      <button class="slide-bar-items" id="music-btn">Music</button>
      <button class="slide-bar-items" id="video-btn">Video</button>
      <button class="slide-bar-items" id="image-btn">Image</button>
      <button class="slide-bar-items" id="movie-btn">Movie</button>
      <button class="slide-bar-items" id="chatgpt-btn">ChatGPT</button>
            <button class="slide-bar-items" id="news-btn">News</button>
    </div>
    <i class="fa fa-chevron-left fa-2x right" id="right"></i>
  </div>

    <div class="row" id="songs">

    <div id="movies" class="row" style="display: none;">
    </div>
  </div>

  <!-- image-card  -->

  <div class="container">
    <div id="images" class="row" style="display: none;">
    </div>
  </div>

  <!-- ChatGPT -->
  <div id="chatgpt" style="display: none;">
    <!-- Chats container -->
    <div class="chat-container"></div>

    <!-- Typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Send a message" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
        </div>
      </div>
    </div>
  </div>

  <!-- news-container  -->
  <div class="container">
    <div id="news" class="row" style="display: none;">
    </div>
